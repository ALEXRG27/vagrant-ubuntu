---
- hosts: all
  become: true
  vars_files:
    - credentials.yml
  vars:
    default_container_image: hello-world
    container_name: helloworld_test

  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Run Docker Hello World
      command: sudo docker run --name {{ container_name }} hello-world
      register: docker_run_result

    - name: Ensure Docker Hello World ran successfully
      assert:
        that:
          - docker_run_result.rc == 0

    - name: Stop and remove the Docker container
      command: sudo docker rm -f {{ container_name }}
      ignore_errors: true

    - name: Remove the Docker image
      community.docker.docker_image:
        name: "{{ default_container_image }}"
        state: absent